<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asia Cup Points Table 2024</title>
    <style>
        body {
            display: grid;
            grid-template-columns: 3fr 9fr;
            gap: 20px;
            font-family: Arial, sans-serif;
        }
        iframe {
            width: 100%;
            height: 400px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .W {
            color: black;
            font-weight: bold;
            background-color: green;
            border-radius: 8px;
            border: 2px solid green;
            padding: 6px;
        }
        .A {
            color: black;
            font-weight: bold;
            background-color: orange;
            border-radius: 8px;
            border: 2px solid orange;
            padding: 6px;
        }
        .L {
            color: black;
            font-weight: bold;
            background-color: red;
            border-radius: 8px;
            border: 2px solid red;
            padding: 6px;
        }
    </style>
</head>
<body>
    <a href="https://www.youtube.com/embed/tedqyuK13B0" target="main-frame">Kids wear</a>
    <iframe name="main-frame"></iframe>
    
    <table>
        <caption>Asia Cup Points Table 2024 Group A</caption>
        <thead>
            <tr>
                <th>Pos</th>
                <th colspan="2">Teams</th>
                <th>Matches</th>
                <th>Won</th>
                <th>Lost</th>
                <th>Tied</th>
                <th>NR</th>
                <th>Points</th>
                <th>NRR</th>
                <th colspan="2">Series Form</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td><img src="/Container/ind.png" alt="Team Logo"></td>
                <td>India</td>
                <td>2</td>
                <td>1</td>
                <td>0</td>
                <td>0</td>
                <td>1</td>
                <td>3</td>
                <td>+4.760</td>
                <td><span class="W">W</span></td>
                <td><span class="A">A</span></td>
            </tr>
            <tr>
                <td>2</td>
                <td><img src="/Container/pak.png" alt="Team Logo"></td>
                <td>Pakistan</td>
                <td>2</td>
                <td>1</td>
                <td>0</td>
                <td>0</td>
                <td>1</td>
                <td>3</td>
                <td>+4.760</td>
                <td><span class="W">W</span></td>
                <td><span class="A">A</span></td>
            </tr>
            <tr>
                <td>3</td>
                <td><img src="/Container/nepal.png" alt="Team Logo"></td>
                <td>nepal</td>
                <td>2</td>
                <td>1</td>
                <td>0</td>
                <td>0</td>
                <td>1</td>
                <td>3</td>
                <td>+4.760</td>
                <td><span class="W">W</span></td>
                <td><span class="A">A</span></td>
            </tr>
            <tr>
                <td>4</td>
                <td><img src="/Container/AFG.png" alt="Team Logo"></td>
                <td>Afganisthan</td>
                <td>2</td>
                <td>1</td>
                <td>0</td>
                <td>0</td>
                <td>1</td>
                <td>3</td>
                <td>+4.760</td>
                <td><span class="W">W</span></td>
                <td><span class="A">A</span></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="12">*NRR: Net Run Rate</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
